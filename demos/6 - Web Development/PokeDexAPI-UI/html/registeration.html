<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex API | Registration</title>
    <link rel="stylesheet" href="../css/registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div class="title-bar container-fluid text-white text-center bg-dark">
            <h1 class="title pb-2">Register for PokeDex API</h1>
        </div>
        <section class="main-content text-center pb-5">
            <main class="w-100 float-start padding-xs mx-auto form-container">
                <form method="POST" class="register-form" id="register">
                    <label for="name" class="mt-3">Name</label><br>
                    <input type="text" name="name" id="name" placeholder="Enter your full name...">
                    <br>
                    <label for="hometown" class="mt-3">Hometown</label><br>
                    <input type="text" name="hometown" id="hometown" placeholder="Enter your hometown...">
                    <br>
                    <label for="username" class="mt-3">Username</label><br>
                    <input type="text" name="username" id="username" placeholder="Enter your username...">
                    <br>
                    <label for="password" class="mt-3">Password</label><br>
                    <input type="text" name="password" id="password" placeholder="Enter your password...">
                    <br>
                    <div class="mt-3 text-center">
                        <input type="submit" value="Finish" class="btn btn-primary" id="register-btn">
                    </div>
                </form>
            </main>
        </section>
        <footer class="w-100 float-none fixed-bottom text-center">
            <h6>Already have an account? <a href="../index.html">Sign in</a>!</h6>
        </footer>
    </div>
    <script src="../js/registration.js"></script>
</body>
</html>
