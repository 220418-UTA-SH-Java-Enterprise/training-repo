<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex API | Homepage</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div class="title-bar container-fluid text-white text-center">
            <h1 class="title">Welcome To The PokeDex API</h1>
        </div>
        <section class="main-content">
            <header class="w-30 float-start">
                <div class="greetings-container">
                    <h4 class="greetings">Hi, I'm <strong>Dexter</strong>! <br>I'll be your guide through the Pokedex API.</h4>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="img-container"> 
                            <img src="./imgs/rotom_dex-transparent.png" alt="Dexter mascot" class="mascot mx-auto d-block">
                        </div>
                    </div>
                </div>
            </header>
        
            <main class="w-70 float-end padding-xs mx-5">
                <h2>Please log in:</h2>
                <form action="POST" class="login-form" id="login-form">
                    <label for="username" class="mt-3">Username</label><br>
                    <input type="text" name="username" id="username" placeholder="Enter your username...">
                    <br>
                    <label for="password" class="mt-3">Password</label><br>
                    <input type="password" name="password" id="password" placeholder="Enter your password...">
                    <br>
                    <input type="checkbox" onclick="togglePasswordView()" class="mt-3">Show Password
                    <br>
                    <div class="mt-3 text-center">
                        <input type="submit" value="Log in" class="btn btn-primary">
                    </div>
                </form>
            </main>
        </section>
    
        <footer class="w-100 float-none fixed-bottom text-center">
            <h6>Don't have an account? Register <a href="./html/registeration.html">here</a>!</h6>
        </footer>
        <script src="./js/login.js"></script>
    </div>
</body>
</html>
